name: ci

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16.x"
            - name: Install dependencies
                run: npm ci
            - name: Build
                run: npm run build
            - name: Lint
                run: npm run lint
            - name: Check
